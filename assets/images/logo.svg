<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- 绿色渐变 - 方块元素 -->
    <linearGradient id="greenBlockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- 绿色方块发光效果 -->
    <filter id="greenGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Q字母轮廓组 - 使用纯色蓝色 -->
  <g id="qLetterOutline" filter="url(#dropShadow)">
    <!-- 方形主体部分 - 纯色填充，右下角留空确保留白 -->
    <path d="M 5 2 
             L 23 2 
             C 25 2, 27 4, 27 6 
             L 27 17 
             L 21 17 
             L 21 7 
             L 7 7 
             L 7 21 
             L 17 21 
             L 17 27 
             L 5 27 
             C 3 27, 2 25, 2 23 
             L 2 5 
             C 2 3, 3 2, 5 2 Z" 
          fill="#0ea5e9"/>
  </g>
  
  <!-- 绿色方块组 - 调整位置确保与边框有留白间隙 -->
  <g id="greenBlocks">
    <!-- 右下角大绿方块 - 调整位置确保与边框有适当间隙 -->
    <rect id="largeGreenBlock" 
          x="19" y="19" 
          width="9" height="9" 
          rx="2.5" ry="2.5"
          fill="url(#greenBlockGradient)"
          filter="url(#greenGlow)"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="0.5"/>
    
    <!-- 中间小绿方块 - 精确居中 -->
    <rect id="smallGreenBlock" 
          x="11.5" y="11.5" 
          width="5" height="5" 
          rx="1.5" ry="1.5"
          fill="url(#greenBlockGradient)"
          filter="url(#greenGlow)"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="0.5"/>
  </g>
  
  <!-- 装饰性高光 - 统一圆角 -->
  <g id="highlights" opacity="0.4">
    <!-- 大绿方块高光 - 调整位置 -->
    <rect x="20.5" y="20.5" width="3" height="3" rx="1" fill="white"/>
    <!-- 小绿方块高光 -->
    <rect x="12.5" y="12.5" width="2" height="2" rx="0.5" fill="white"/>
  </g>
</svg>